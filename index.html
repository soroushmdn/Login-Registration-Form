<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- @@@@@@@@@@@@@ boxicons @@@@@@@@@@@@@ -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- @@@@@@@@@@@@@ CSS @@@@@@@@@@@@@ -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Login Sign In & Sign Up</title>
  </head>
  <body>
    <section class="login">
      <div class="container">
        <div class="login__container">
          <div class="login__img">
            <img src="./assets/img/img-login.svg" alt="" />
          </div>

          <div class="login__forms">
            <form action="" class="login__in" id="login-in">
              <h1 class="login__title">Sign In</h1>

              <div class="login__box">
                <i class="bx bx-user login__icon"></i>
                <input
                  type="text"
                  placeholder="Username"
                  class="login__input"
                />
              </div>

              <div class="login__box">
                <i class="bx bx-lock-alt login__icon"></i>
                <input
                  type="password"
                  placeholder="Password"
                  class="login__input"
                />
              </div>

              <a href="#" class="login__forgot">Forgot password</a>

              <a href="#" class="login__btn">Sign In</a>

              <div>
                <span class="login__account">Don't have an account ?</span>
                <span class="login__signup" id="sign-up">Sign Up</span>
              </div>
            </form>

            <form action="" class="login__up none" id="login-up">
              <h1 class="login__title">Create Account</h1>

              <div class="login__box">
                <i class="bx bx-user login__icon"></i>
                <input
                  type="text"
                  placeholder="Username"
                  class="login__input"
                />
              </div>

              <div class="login__box">
                <i class="bx bx-at login__icon"></i>
                <input type="text" placeholder="Email" class="login__input" />
              </div>

              <div class="login__box">
                <i class="bx bx-lock-alt login__icon"></i>
                <input
                  type="password"
                  placeholder="Password"
                  class="login__input"
                />
              </div>

              <a href="#" class="login__btn">Sign Up</a>

              <div>
                <span class="login__account">Already have an Account ?</span>
                <span class="login__signin" id="sign-in">Sign In</span>
              </div>

              <div class="login__social">
                <a href="#" class="login__social-icon"
                  ><i class="bx bxl-facebook"></i
                ></a>
                <a href="#" class="login__social-icon"
                  ><i class="bx bxl-twitter"></i
                ></a>
                <a href="#" class="login__social-icon"
                  ><i class="bx bxl-google"></i
                ></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <p class="subtitle">
      coded by
      <a href="https://github.com/soroushmdn">Soroush Karimi. </a> from
      Bedimcode youtube channel.
    </p>

    <!-- @@@@@@@@@@@@@ Main Js @@@@@@@@@@@@@ -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
